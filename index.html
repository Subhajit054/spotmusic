<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotMusic</title>
    <link rel="stylesheet" href="style.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js"></script>
</head>
<body>

    <div class="container">
        <h1>Welcome to SpotMusic</h1>
        <p>Your one-stop platform for streaming music!</p>

        <!-- Google Sign-In Button -->
        <button id="google-sign-in-button">Sign in with Google</button>

        <!-- Google Sign-Out Button (Hidden initially) -->
        <button id="google-sign-out-button" style="display: none;">Sign out</button>

        <!-- User Info Section -->
        <div id="user-info" style="display: none;">
            <h3>Welcome, <span id="user-name"></span>!</h3>
            <p>Your email: <span id="user-email"></span></p>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="app.js"></script>
</body>
</html>
